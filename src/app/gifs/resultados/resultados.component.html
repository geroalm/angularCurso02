<div class="row">
    <div *ngFor="let cadaGif of gifs" class="col-md-3 col-sm-6">
        <div class="card mb-2 texr-center bg-dark">
            
            <img [src]="cadaGif.images.downsized_medium.url" 
                 [alt]="cadaGif.title"
                 class="card-img-top">

            <div class="card-body text-white">
                <p class="cart-text">
                   {{ cadaGif.title}}
                </p>
            </div>
        </div>

    </div>
</div>
