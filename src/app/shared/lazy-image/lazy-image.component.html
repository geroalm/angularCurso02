<div class="d-flex justify-content-center">
    <img 
        [src] = "url"
        [alt] = "alt"
        class = "card-img-top animate__animated animate__fadeIn"
        [style]="{display:hasloaded ? '' : 'none'}" 
    >
    <img src="assets/loader01.svg"
    *ngIf="!hasloaded"
    class="mt-3"
    height="35"
    width="35"
    (load)="onLoad()"
    >
</div>
